<!DOCTYPE html>
<html>
<head>
  <title> Javascript Calendar</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Javascript (Vanilla) Calendar">
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jvcalendar.css">

  <script src="js/vendor/mustache.js" type="text/javascript"></script>
  <script src="js/jvCalendar-model.js"  type="text/javascript"></script>
  <script src="js/jvCalendar-view.js"   type="text/javascript"></script>
  <script src="js/main.js"   type="text/javascript"></script>  
</head>
<body>
  <section id="Title">
    <h1>JV Calendar <i class="fa fa-calendar"></i></h1>
  </section>
  
  <section id="MainDemo">
   <div class="calendar" id="Calendar"></div>
   <input type="text" id="Selection"/>
   <button id="Today" type="button">Today</button>
  </section>
  
  <script type="text/Mustache" id="CalendarTemplate">
    <h2 class="calendar-header">
     {{#prev}}
     <button class="btn-prev-month"> <i class="fa fa-chevron-left"></i> </button>
     {{/prev}}
     
     {{^prev}}
     <span class="btn-prev-month"> <i class="fa fa-chevron-left"></i> </span>
     {{/prev}}
     
     <span>{{month}} &nbsp; {{year}}</span>
     
     {{#next}}
     <button class="btn-next-month"> <i class="fa fa-chevron-right"></i> </button>
     {{/next}}
     
     {{^next}}
     <span class="btn-next-month"> <i class="fa fa-chevron-right"></i> </span>
     {{/next}}
    </h2>
    <table>
    <thead>
      <tr>
        <th>{{weekNum}}</th>
        {{#daysOfTheWeek}}<th>{{.}}</th>{{/daysOfTheWeek}}
      </tr>
    </thead>
    <tbody>
      {{#weeks}}
      <tr>
        <th>{{num}}</th>
        {{#days}}
          {{#otherMonth}}
          <td class="other-month">{{day}}</td>
          {{/otherMonth}}

          {{^otherMonth}}
          <td class="day {{classes}} {{#disabled}}disabled{{/disabled}}" data-value="{{value}}">
          {{#selected}} <b class="label label-info">{{day}}</b> {{/selected}}
          {{^selected}} {{day}} {{/selected}}
          </td>
          {{/otherMonth}}
        {{/days}}
      </tr>
      {{/weeks}}
    </tbody>
    </table>
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title> Javascript Calendar</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Javascript (Vanilla) Calendar">
  <meta name="viewport" content="width=device-width">

  <!-- 
    http://www.smashingmagazine.com/2014/03/12/taking-a-second-look-at-free-fonts/
    http://www.google.com/fonts/specimen/Source+Sans+Pro
    http://www.google.com/fonts/specimen/Playfair+Display
    http://www.google.com/fonts/specimen/Merriweather 
  -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jvcalendar.css">

  <script src="js/vendor/mustache.js"   type="text/javascript"></script>
  <script src="js/jvCalendar-model.js"  type="text/javascript"></script>
  <script src="js/jvCalendar-view.js"   type="text/javascript"></script>
  <script src="js/main.js"   type="text/javascript"></script>
</head>
<body>
  <section id="Title">
   <h1>Calendar <img src="cal.svg"/></h1>
  </section>

  <section id="MainDemo">
    <div class="calendar" id="Calendar"></div>
    <div class="calendar-actions">
      <input type="text" id="Selection"/>
      <button id="Today" type="button">Today</button>
    </div>
  </section>

  <script type="text/Mustache" id="CalendarTemplate">
    <h2>
      <button class="btn" {{^prev}}disabled="disabled"{{/prev}} data-month="-1">
       <i class="fa fa-chevron-left"></i>
      </button>
      <span class="month">{{month}}</span>
      <button class="btn" {{^next}}disabled="disabled"{{/next}} data-month="+1">
       <i class="fa fa-chevron-right"></i>
      </button>
      
      <button class="btn" {{^prev}}disabled="disabled"{{/prev}} data-year="-1">
       <i class="fa fa-chevron-left"></i>
      </button>
      <span class="year">{{year}}</span>
      <button class="btn" {{^next}}disabled="disabled"{{/next}} data-year="+1">
       <i class="fa fa-chevron-right"></i>
      </button>
    </h2>
    <table>
    <thead>
      <tr>
        <th>WK</th>
        {{#daysOfTheWeek}}<th>{{.}}</th>{{/daysOfTheWeek}}
      </tr>
    </thead>
    <tbody>
      {{#weeks}}
      <tr>
        <th>{{num}}</th>
        {{#days}}
          {{#otherMonth}}
          <td class="other-month">{{day}}</td>
          {{/otherMonth}}

          {{^otherMonth}}
          <td class="day {{#disabled}}disabled{{/disabled}} {{#selected}}selected{{/selected}}" 
              data-timestamp="{{timestamp}}">
          {{day}}
          </td>
          {{/otherMonth}}
        {{/days}}
      </tr>
      {{/weeks}}
    </tbody>
    </table>
  </script>
</body>
</html>
